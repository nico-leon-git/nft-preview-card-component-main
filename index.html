<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@600&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Poppins:wght@200;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component.</title>
</head>
<body>
  <article class="card">
    <div class="card__image">
      <a href="#"><img class="card__main-image" src="images/image-equilibrium.jpg" alt="card image"></a>
      <div class="card__image--hover-background">
        <img class="image__icon--hover" src="/images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <div class="card__text">
      <a class="text-anchores" href="#"><h2 class="text__title hovered--text">Equilibrium #3429</h2></a>
      <p class="text__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="list">
        <li class="list__items list__items--cyan"><img src="images/icon-ethereum.svg" alt="ETH icon"> 0.041 ETH</li>
        <li class="list__items"><img src="images/icon-clock.svg" alt="clock icon"> 3 days left</li>
      </ul>
    </div>
    <div class="card__footer">
      <img class="footer__image-avatar" src="images/image-avatar.png" alt="user avatar">
      <p class="footer__text">Creation of <a class="text-anchores" href="#"><span class="footer__text--white hovered--text">Jules Wyvern</a></span></p>
    </div>      
  </article>
</body>
</html>
